spring.application.name=AgroWerk
server.port=8080
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRES_PORT}/${POSTGRESQL_DATABASE}
spring.datasource.username=${POSTGRESQL_USER}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

logging.level.root=${LOG_LEVEL}
logging.level.com.agrowerk=${APP_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${APP_LOG_LEVEL_HIBERNATE:WARN}

security.rsa.private-key=keys/private_key.pem
security.rsa.public-key=keys/public_key.pem

security.cors.allowed-origins=${CORS_ORIGINS}

security.jwt.expiration=${JWT_EXPIRATION:3600}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
security.jwt.issuer=${JWT_ISSUER:my_backend}

spring.jackson.time-zone=America/Fortaleza
spring.jackson.locale=pt_BR
spring.jackson.serialization.write-empty-json-arrays=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

client.endpoint=${CLIENT_ENDPOINT}

cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
api-key: ${CLOUDINARY_API_KEY:your-api-key}
api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}
secure: true

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}
cloudinary.secure=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000


