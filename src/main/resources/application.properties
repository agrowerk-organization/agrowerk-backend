spring.application.name=AgroWerk
server.port=8080

spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_PORT}/${POSTGRESQL_DATABASE}
spring.datasource.username=${POSTGRESQL_USER}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=AgroWerk-HikariCP

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2

spring.security.oauth2.client.registration.google.client-id=fake-id
spring.security.oauth2.client.registration.google.client-secret=fake-secret

logging.level.root=${LOG_LEVEL:INFO}
logging.level.tech.agrowerk=${APP_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${APP_LOG_LEVEL_HIBERNATE:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

security.rsa.private-key=keys/private_key.pem
security.rsa.public-key=keys/public_key.pem

security.cors.allowed-origins=${CORS_ORIGINS}

security.jwt.expiration=${JWT_EXPIRATION:3600}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
security.jwt.issuer=${JWT_ISSUER:agrowerk}

openmeteo.api.base-url=https://api.open-meteo.com/v1/forecast

spring.jackson.time-zone=America/Fortaleza
spring.jackson.locale=pt_BR
spring.jackson.serialization.write-empty-json-arrays=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

spring.devtools.restart.enabled=${DEVTOOLS_ENABLED:false}
spring.devtools.livereload.enabled=${DEVTOOLS_ENABLED:false}

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.secure=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

client.endpoint=${CLIENT_ENDPOINT}

management.endpoints.web.exposure.include=health,metrics,prometheus  
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.key=${WEATHER_API_KEY}
weather.api.timeout=5000

spring.profiles.active=${ACTIVE_PROFILES:dev,resilience4j,cache}

