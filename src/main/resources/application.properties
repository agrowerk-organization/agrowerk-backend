spring.application.name=AgroWerk
server.port=8080

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Fortaleza
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

logging.level.root=${LOG_LEVEL}
logging.level.com.agrowerk=${APP_LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${APP_LOG_LEVEL_HIBERNATE:WARN}

security.rsa.private-key=keys/private_key.pem
security.rsa.public-key=keys/public_key.pem

security.cors.allowed-origins=${CORS_ORIGINS}

security.jwt.expiration=${JWT_EXPIRATION:3600}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400}
security.jwt.issuer=${JWT_ISSUER:my_backend}

spring.jackson.time-zone=America/Fortaleza
spring.jackson.locale=pt_BR
spring.jackson.serialization.write-empty-json-arrays=false

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

client.endpoint=${CLIENT_ENDPOINT}

